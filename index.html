    <meta charset="UTF-8" />

  <body>
    <nav>
      <!-- Menu de Navegação principal -->
      <div class="title"><b>GERENCIADOR DE TESTES</b></div>
      <div class="infos">
        <div id="ambientes">
          <h3 id="ambienteTexto">Ambiente</h3>
          <select name="selectAmbiente" id="selectAmbiente">
            <option value="[0]">QA</option>
            <option value="[1]">PROD</option>
            <option value="[2]">DEV</option>
          </select>
        </div>
        <div id="selecaoDeRoles">
          <h3>Roles</h3>
          <li><a href="">ADMIN</a></li>
          <li><a href="">BUYER</a></li>
          <li><a href="">MANAGER</a></li>
          <li><a href="">AGENT</a></li>
          <li><a href="">EXTERNAL</a></li>
          <li><a href="">VENDOR</a></li>
          <li><a href="">OPERATOR</a></li>
          <li><a href="">ADM OPERATOR</a></li>
          <li><a href="">MAN OPERATOR</a></li>
          <li><a href="">LOGISTICS</a></li>
        </div>
        <button id="botãoDeFinalizar">FINALIZAR</button>
      </div>
    </nav>
    <header>
      <!-- Cabeçalho -->
      <span>TESTANDO (ADM) EM (QA)</span>
      <div id="contadorDeBugs"></div>
      <p>BUGS:</p>
      <div id="numeroDeBugs">
        <div>
          <span>0</span>
          <button>+</button>
        </div>
      </div>
      <div id="dataEprazo">
        <p>Data:</p>
        <p>Prazo:</p>
      </div>
    </header>
    <section class="section">
      <!-- Seção principal -->
        <h2>Sanfona 1</h2>
        <!-- Componente de acordeão Bootstrap -->
        <div class="accordion" id="myAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Menu 1
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="headingOne"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <p>Tarefa 1</p>
              </div>
            </div>
          </div>
        </div>
      <!-- final da section -->
      <!-- <h2>Exemplo de Sanfona 2</h2>
